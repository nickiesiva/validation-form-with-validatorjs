<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="assets/css/style.css"  media="screen,projection"/>
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="node_modules/validatorjs/dist/validator.min.js"></script>
    <script type="text/javascript" src="app/features/registration/registration.module.js"></script>
    <script type="text/javascript" src="app/features/registration/registrationValidator.service.js"></script>
    <script type="text/javascript" src="app/features/registration/registration.controller.js"></script>
    <title>Register Form</title>
</head>
<body ng-app="registration">
    <div class="container" ng-controller="registrationController as registration">
        <h1 class='flow-text'>Registration Form</h1>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate" ng-model="registration.formData.firstName">
                        <label for="first_name">First Name*</label>
                        <ul ng-show="registration.messages.firstName" class="error-message">           
                            <li ng-repeat="message in registration.messages.firstName">{{ message }}</li>
                        </ul>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate" ng-model="registration.formData.lastName">
                        <label for="last_name">Last Name*</label>
                        <ul ng-show="registration.messages.lastName" class="error-message">           
                            <li ng-repeat="message in registration.messages.lastName">{{ message }}</li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" type="text" class="validate" ng-model="registration.formData.username">
                        <label for="disabled">Username*</label>
                        <ul ng-show="registration.messages.username" class="error-message">           
                            <li ng-repeat="message in registration.messages.username">{{ message }}</li>
                        </ul>
                    </div>
                </div>
                <div class="row shadows">
                    <div class="input-field col s12">
                        <input id="city_req" type="hidden" class="validate" ng-model="registration.formData.city_req">
                        <label for="city_req"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="city" type="text" class="validate" ng-model="registration.formData.city">
                        <label for="city">City</label>
                        <ul ng-show="registration.messages.city" class="error-message">           
                            <li ng-repeat="message in registration.messages.city">{{ message }}</li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" ng-model="registration.formData.password">
                        <label for="password">Password*</label>
                        <ul ng-show="registration.messages.password" class="error-message">           
                            <li ng-repeat="message in registration.messages.password">{{ message }}</li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" ng-model="registration.formData.email">
                        <label for="email">Email*</label>
                        <ul ng-show="registration.messages.email" class="error-message">           
                            <li ng-repeat="message in registration.messages.email">{{ message }}</li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <p class="grey-text text-darken-1"><em>* requireds, you can't leave the field empty.</em></p>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button class="btn waves-effect waves-light right" type="submit" ng-click="registration.submit()">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
</body>
</html>
